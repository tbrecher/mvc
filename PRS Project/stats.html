<!DOCTYPE html>
<html>

<head>
  <title>P,R,S - Client</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="Images/PRSimage.jpg" alt="PRS Logo" width="75" height="75"></img>
  </header>
  <h1><a href= "index.html">Rock, Paper, Scissors!!!</a></h1>
  <div id="stats">
    <h2>Stats</h2>
    <table>
      <tbody>
        <tr>
          <th class = "top_row">Player Name</th>
          <th class = "top_row">Games Played</th>
          <th class = "top_row">Wins</th>
          <th class = "top_row">Losses</th>
          <th class = "top_row">Ties</th>
          <th class = "top_row">Rock Played</th>
          <th class = "top_row">Paper Played</th>
          <th class = "top_row">Scissors Played</th>
        </tr>
        <tr>
          <th><span class="player_name_span"></span></th>
          <th><span class="game_count_span"></span></th>
          <th><span class="win_count_span"></span></th>
          <th><span class="lose_count_span"></span></th>
          <th><span class="tie_count_span"></span></th>
          <th><span class="player_rock_span"></span></th>
          <th><span class="player_paper_span"></span></th>
          <th><span class="player_scissors_span"></span></th>
        </tr>
        <tr>
          <th>Opponent</th>
          <th><span class="game_count_span"></span></th>
          <th><span class="lose_count_span"></span></th>
          <th><span class="win_count_span"></span></th>
          <th><span class="tie_count_span"></span></th>
          <th><span class="opponent_rock_span"></span></th>
          <th><span class="opponent_paper_span"></span></th>
          <th><span class="opponent_scissors_span"></span></th>
        </tr>
      </tbody>
    </table>
    <h4>Click <a href= "index.html">Here</a> to Return to the Main Page</h4>
  </div>
  <footer>
    Made by Tommy Brecher - November 2, 2018
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
